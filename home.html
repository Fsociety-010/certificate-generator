<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Certification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://downloadscdn6.freepik.com/1048/6/5690.jpg?filename=abstract-techno-background-with-connecting-lines.jpg&token=exp=1717488181~hmac=c7cb435251fe0b872d57c043c0d51b71'); /* Replace with actual path to your Mr. Robot image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
        }
        .hidden {
            display: none;
        }
        .password-input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .submit-button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .download-link {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Certification</h1>
        <div id="auth-section">
            <p>Please enter the password to access the certifications:</p>
            <input type="password" id="password" class="password-input" placeholder="Enter password">
            <button class="submit-button" onclick="authenticate()">Submit</button>
        </div>
        <div id="downloads-section" class="hidden">
            <p>Click the links below to download your certifications:</p>
            <a href="E:\Certificates\Website Designing.pdf" class="download-link" download>Download Certification 1</a>
        </div>
    </div>

    <script>
        function authenticate() {
            const password = document.getElementById('password').value;
            const authSection = document.getElementById('auth-section');
            const downloadsSection = document.getElementById('downloads-section');

            // Simple password check (In a real application, use server-side authentication)
            if (password === 'jinkin@123') {
                authSection.classList.add('hidden');
                downloadsSection.classList.remove('hidden');
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
